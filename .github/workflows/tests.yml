            Write-Host "`nâŒ Failed Tests:" -ForegroundColor Red
            Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Red
            foreach ($FailedTest in $Results.TestResult | Where-Object {$_.Result -eq "Failed"}) {
              Write-Host "  â€¢ $($FailedTest.Name)" -ForegroundColor Red
              Write-Host "    $($FailedTest.FailureMessage)" -ForegroundColor DarkRed
            }
            Write-Host "`nâŒ Some tests failed!" -ForegroundColor Red
            exit 1
          } else {
            Write-Host "`nâœ… All tests passed!" -ForegroundColor Green
          }

      - name: Upload Pester Test Results (Desktop)
        uses: actions/upload-artifact@v4.6.2
        if: always()
        with:
          name: pester-test-results-desktop
